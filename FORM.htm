<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f4; }
        .container {
            width: 350px; margin:50px auto; padding:20px;
            background:#fff; border-radius:8px; box-shadow:0 0 8px #aaa;
        }
        label { display:block; margin-top:12px; }
        input[type="text"], input[type="email"],
        input[type="password"], select {
            width:100%; padding:8px; margin-top:4px;
            border:1px solid #ccc; border-radius:4px;
        }
        .gender-group { margin-top:8px; }
        .gender-group label { display:inline-block; margin-right:10px; }
        button {
            margin-top:16px; padding:10px 20px;
            background:#007bff; border:none; color:white;
            border-radius:4px; cursor:pointer;
        }
        button:hover { background:#0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label>Gender</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            <label for="course">Course Selection</label>
            <select id="course" name="course" required>
                <option value="">--Select--</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="MECH">MECH</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
